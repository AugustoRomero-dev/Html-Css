<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover exemplo</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            background-color: red;
            color: white;
            display: block;
            width: 300px;
        }
        div:hover{
            color: red;

        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse a baixo</p>
    <div>passe o moouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>

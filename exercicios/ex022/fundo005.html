<!DOCTYPE html>
<html lang="pt-br">
<head>

            background-image: url(imagens/target001.png);

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);


        }

        <article id="conteudo">

        </article>
    </section>
